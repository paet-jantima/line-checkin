<button mat-icon-button color="primary" class="back-button" (click)="goBack()">
  <mat-icon>arrow_back</mat-icon>
</button>
<h2 data-aos="zoom-in-up">Edit Profile</h2>
<div data-aos="fade-down" class="form-container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">

    <div class="form-group">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control">
    </div>

    <div class="form-group">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control">
    </div>

    <div class="form-group">
      <label for="nickname" class="form-label">Nickname:</label>
      <input type="text" id="nickname" formControlName="nickname" class="form-control">
    </div>

    <div class="form-group">
      <label for="profileImage" class="form-label">Profile Image URL:</label>
      <input type="text" id="profileImage" formControlName="profileImage" class="form-control">
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="phoneNumber" class="form-label">Phone Number:</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control">
    </div>

    <div class="form-group">
      <label for="address" class="form-label">Address:</label>
      <input type="text" id="address" formControlName="address" class="form-control">
    </div>

    <div class="form-group">
      <label for="jobPosition" class="form-label">Job Position:</label>
      <input type="text" id="jobPosition" formControlName="jobPosition" class="form-control">
    </div>

    <div class="form-group">
      <label for="gender" class="form-label">Gender:</label>
      <select id="gender" formControlName="gender" class="form-control">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
