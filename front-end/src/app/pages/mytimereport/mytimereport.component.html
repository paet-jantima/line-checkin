<button mat-icon-button color="primary" class="back-button" (click)="goBack()">
  <mat-icon>arrow_back</mat-icon>
</button>

<div class="header-title">
  <h1>My Time Log</h1>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Column definitions -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let item">
      <span>{{ item.createdAt | date: 'dd/MM/yyyy' }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="checkinTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Check-in Time</th>
    <td mat-cell *matCellDef="let item">{{ item.checkinTime }}</td>
  </ng-container>
  <ng-container matColumnDef="checkoutTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Checkout Time</th>
    <td mat-cell *matCellDef="let item">{{ item.checkoutTime }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let item">{{ item.status }}</td>
  </ng-container>

  <!-- Header row definition -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Row definition -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
></mat-paginator>

</div>
