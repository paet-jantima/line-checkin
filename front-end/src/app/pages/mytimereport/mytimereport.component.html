
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Check-in Time</th>
      <th>Checkout Time</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of timeData">
      <td>
        <!-- ใช้เงื่อนไขเพื่อแสดงวันที่ -->
        <span *ngIf="item.checkinDate">{{ item.checkinDate }}</span>
        <span *ngIf="!item.checkinDate && item.checkoutDate">{{ item.checkoutDate }}</span>
      </td>
      <td>{{ item.checkinTime }}</td>
      <td>{{ item.checkoutTime }}</td>
      <td>{{ item.status }}</td>
    </tr>
  </tbody>
</table>
