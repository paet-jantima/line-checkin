<!-- mytimereport.component.html -->
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Check-in Time</th>
      <th>Checkout Time</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of timeData">
      <td>{{ item.checkinDate }}</td>
      <td>{{ item.checkinTime }}</td>
      <td>{{ item.checkoutTime }}</td>
      <td>{{ item.status }}</td>
    </tr>
  </tbody>
</table>
